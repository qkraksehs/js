<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for...</title>
</head>

<body>
    <script>
        // var i = 1;
        // while(1 <= 0){
        //     i++;
        // }
        for (var i = 1; i <= 10; i++) {
            document.write('<br>hello');
        }
        document.write('<br>');

        for (var j = 1; j <= 10; j++) {
            for (var i = 1; i <= 10; i++) {
                document.write("*");
            }
            document.write('<br>');
        }
    </script>
</body>

</html>
