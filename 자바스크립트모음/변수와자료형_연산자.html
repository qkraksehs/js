<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 자료형_연산자</title>
</head>
<body>
    <h1>변수와 자료형(type)</h1>
    <script>
        //  변수선언문 var, let
        var name = "박길동"; // 문자
        console.log(name);
        name = "둘리";
        console.log(name);

        // const 상수(고정값)
        const pi = 3.141592; //숫자
        console.log(pi);

        // 논리형: true/false(참/거짓)*중요
        var bool = 1 > 3;
        console.log(bool);

        // 연산자(+) 연결연산자(문자...)
        let first_name = "John";
        let last_name = "Doe";
        document.write('<br>', first_name + last_name)

        // a = b : a에 b를 대입
        // a += b a = a + b : (a + b)값을 a에 대입

        // 논리연산자 ||(or)  &&(and)  !(not)
        let a = 1 < 3 ;
        let b = 2 < 10 ;
        // or 둘중에 하나만 참이면 true
        document.write('<br> a || b =',a || b);
        // and 둘다 참이면 true
        document.write('<br> a && b = ', a && b)

        document.write('<br> a && b = ', a && b)
    </script>

    <h2>삼항조건연산자</h2>
    <script>
        a = 10;
        b = 3;
        var result = a > b ? "javascript" : "hello";
        document.write('result = ', result);

        // 야식먹음(참), 안먹음(거짓)
        // 1.입력
        let is_eat = false;

        // 2.처리
        result = is_eat ? "pig" : "no pig";

        // 3.출력
        document.write('<br> your ',result)
    </script>
</body>
</html>
