<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가의바위보 맞추기 게임</title>
</head>

<body>
    <script>
        document.write('<h1>컴퓨터 가위, 바위, 보 맞추기<h1>')

        // 사용자 입력: 값 = 가위ㅣ바위ㅣ보
        let game = prompt("가위,바위,보 중 선택하세요!", "가위");
        var gameNum; // 사용자 입력값을 숫자로 변환값

        // 사용자 입력값을 비교하여 숫자(gameNum)로 변환
        switch (game) {
            case "가위":
                gameNum = 1; break;
            case "바위":
                gameNum = 2; break;
            case "보":
                gameNum = 3; break;
            default: alert("다시 입력해 주세요.");
            location.reload(); // 다시 시작 브라우저를 다시실행
        }
        // AI(컴퓨터)가 난수(가위,바위,보)를 발생
        let com = Math.floor(Math.random() * 3 + 1);
        console.log(com);

        // 컴푸터 이미지 출력
        document.write(`<img src="images/math_img_${com}.png">`);

        // 게임 판정
        if(gameNum == com) {
            // 맞추면 승
            document.write(`<p>잘 맞췄습니다. 축하해요!</p>`);
        } else {
            // 틀리면 패
            document.write(`<p style="color:red;">틀렸습니다. 다시 도전해 주세요.</p>`)
        }
    </script>
</body>

</html>
