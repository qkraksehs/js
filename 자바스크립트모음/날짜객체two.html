<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 객체</title>
</head>
<body>
    <script>
        let d = new Date(); // Date객체에서 시간을 가져옴

        document.write(`<br>${d}`);

        let year = d.getFullYear(); // 년도
        document.write(`<br>year = ${year}`);

        /* 
          # Date객체의 주요 메서드 정리
          getFullYear() 년도
          getMonth() 월
          getDate() 일
          getDay() 요일
          getHours() 시
          getMinutes() 분
          getSeconds() 초
          */
    </script>
</body>
</html>
