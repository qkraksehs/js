<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-배열</title>
</head>
<body>
    <script>
        // 배열변수 - 여러개의 단순한 자료를 저장
        const 과일 = ['사과', '바나나', '수박', '포도'];

        // 배열 출력하기[index number]
        let result = 과일[0];
        document.write(`<br>과일[0] = ${result}`);

        result = 과일[1];
        document.write(`<br>과일[1]= ${result}`);

        // length 배열의 길이 구하기
        document.write(`<br>과일이 몇개? ${과일.length}`);

        // for문으로 과일 꺼내기
        for(let i = 0; i < 과일.length; i++) {
            document.write(`<br>전체과일 = ${과일[i]}`);
        }
        document.write('<h2>for ~ in(더간단함)</h2>')
        // for ~ in
        for (let i in 과일) {
            document.write(`<br>전체과일 = ${과일[i]}`);
        }

        /* string 객체 - 배열로 다룰 수 있음 */ 
        let txt = 'hello world';
        // length 문자 길이 구하기
        document.write(`<br>txt문자길이 = ${txt.length}`);

    </script>
</body>
</html>
