<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>비교연산자</h2>
    <script>
        let aa = 1, bb = 3;
        // a > b : a는 b보다 크다
        result = aa > bb;
        document.write('<br>aa > bb ',result);
        // a < b : a는 b보다 작다
        result = aa < bb;
        document.write('<br>aa < bb ',result);
        aa = 2, bb = "2";
        // a ==b : 같다
        result = aa == bb;
        document.write('<br>aa == bb ',result);
        // a=== b: 일치(타입 체크)
        result = aa ===bb;
        document.write('<br>aa === bb ',result);

        // a !=== b : 부정(반대)
        result = aa !== bb;
        document.write('<br>aa !== bb ',result);
    </script>
    <h2>연습</h2>
    <script>
        var a = 10;
        var b = 20;
        var c = 10;
        var f = '20';
        var result;

        result = a > b;
        document.write(result,'<br>');
        result = a < b;
        document.write(result,'<br>');
        result = a <= b;
        document.write(result,'<br>');
        result = b == f;
        document.write(result,'<br>');
        result = a != b;
        document.write(result,'<br>');
        result = b=== f;
        document.write(result,'<br>');
        result = a == c;
        document.write(result,'<br>');
        result = a === c;
        document.write(result,'<br>');
    </script>
    <h3>논리연산자</h3>
    <script>
        let xa = 10;
        let xb = 20;
        let xc = 3;
        let xd = 5;

        result = xc < xd;   // true
        document.write(result,'<br>')
        result = xa > xb;   // false
        document.write(result,'<br>')
        // &&(and) 둘 다 '참' 이어야 합니다
        document.write('&& = ',xa > xb && xc < xd,'<br>');
        // ||(or) 한쪽만 참이면 참
        document.write('|| = ',xa > xb || xc < xd);
    </script>

</body>
</html>
