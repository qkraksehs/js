<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 객체</title>
</head>

<body>
    <h1>Array - 배열(자료형)</h1>
    <p>변수는 자료 하나만 가지는데 배열[값...]이나 객체{값...} 여러가지의 자료를 담을 수 있음</p>
    <h2>컴퓨터 자료형의 종류</h2>
    <ol>
        <li>변수</li>
        <li>배열 - 여러개의 변수를 담은 변수</li>
        <li>객체 - 복잡한 변수를 담은 변수</li>
    </ol>
    <script>
        // 기존의 변수 사용예
        let car_name1 = 'Saab';
        let car_name2 = 'Volvo';
        let car_name3 = 'BMW';

        // 배열로 수정하기 - 배열 객체 장점 -> 하나의 변수에 저장가능
        const cars = ['Saab', 'Volvo', 'BMW', 'hello'];
        document.write(`<br>cars = ${cars}`);

        // cars = 'hello'; 변경불가
        document.write(`<br>cars = ${cars}`);

        // index number로 배열 조회 - 변수명[number]
        let result = cars[2]; // "Volvo"
        document.write(`<br> cars3 = ${result}`);

        // 배열값 변경하기
        cars[0] = 'Tesla';
        document.write(`<br> cars[0] = ${cars[0]}`);

        // 반복문으로 배열 불러오기
        for (let i = 0; i < cars.length; i++) {
            document.write(`<br>${i} = ${cars[i]}`);
        }

        // 배열변수.lenght - 배열의 길이 구하기
        document.write(`<br>cars배열 길이 = ${cars.length}`);

        // for in 반복문(배열 길이만큼 자동 반복)
        for (let i in cars) {
            document.write(`<br>${cars[i]}`)
        }
    </script>
    <h2>배열 관련 메서드</h2>
    <script>
        const arr1 = ["사당", "교대", "방배", "강남"];
        const arr2 = ["신사", "압구정", "옥수"];

        result = arr1.join('-');
        document.write(`<br>${result}`);

        // concat() 2개의 베일을 합침
        result = arr1.concat(arr2);
        document.write(`<br>${result}`);

        // slice(start index, end index-1) 배열 잘라 가져오기
        result = arr1.slice(1, 3);
        document.write(`<br>${result}`)

        result = arr1.slice(1); // 시작 배열이후 전부
        document.write(`<br>${result}`)

        // sort() 순서대로 정렬
        result = arr1.sort();
        document.write(`<br>sort = ${result}`);

        // reverse() 반대로 정렬
        result = arr1.reverse();
        document.write(`<br>reverse = ${result}`);

        /* 배열 추가 및 삭제 */
        // push() 배열 추가 (뒤)
        result = arr1.push('장기');
        document.write(`<br>arr1 = ${arr1}`)

        // splice(start index, 몇개?, 추가할변수,...) 배열 삭제 및 추가
        const 과일 = ['사과', '망고', '귤', '바나나'];
        과일.splice(1, 1, '메론') // 1번 index 자료 1개 지움
        document.write(`<br>과일 = ${과일}`);

    </script>
</body>

</html>
